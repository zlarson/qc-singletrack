<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Mountain biker silhouette -->
  <g fill="currentColor">
    <!-- Head -->
    <circle cx="22" cy="8" r="3"/>
    
    <!-- Body/torso -->
    <path d="M 22 11 L 20 16 L 18 20"/>
    <polygon points="22,11 20,16 18,20 16,19 17,15 19,11"/>
    
    <!-- Arms -->
    <path d="M 20 14 L 24 16" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M 24 16 L 26 15" stroke="currentColor" stroke-width="1.5" fill="none"/>
    
    <!-- Legs -->
    <path d="M 18 20 L 14 24" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M 18 20 L 20 26" stroke="currentColor" stroke-width="1.5" fill="none"/>
    
    <!-- Front wheel -->
    <circle cx="30" cy="30" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="30" cy="30" r="1" fill="currentColor"/>
    
    <!-- Back wheel -->
    <circle cx="10" cy="30" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="10" cy="30" r="1" fill="currentColor"/>
    
    <!-- Bike frame -->
    <path d="M 18 20 L 24 16 L 30 30" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M 18 20 L 10 30" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M 24 16 L 22 24" stroke="currentColor" stroke-width="1.5" fill="none"/>
  </g>
</svg>
